<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Pokedex</title>
		<!-- css stylesheet -->
		<link rel="stylesheet" href="css/styles.css" />
		<!-- bootstrap cdn -->
		<<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!-- fontawesome cdn-->
		<script
			defer
			src="https://pro.fontawesome.com/releases/v5.10.2/js/all.js"
			integrity="sha384-lowSFbzpSYKDOsvnpi2JVneSnkrbVjOTwcHOWpC+tj/YT1mxTDIB3ZqbtllmfUSC"
			crossorigin="anonymous"
		></script>
		<!-- jquery -->
		<script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
	</head>
	<body>
		<nav
			class="navbar is-primary"
			role="navigation"
			aria-label="Main navigation"
		>
			<div class="container">
				<div class="navbar-brand">
					<a href="index.html" class="navbar-item">Pokedex</a>
					<img src="img/pokeball.svg" class="pokeball" />
					<button class="button navbar-burger" data-target="navMenu">
						<span></span>
						<span></span>
						<span></span>
					</button>
				</div>
				<div class="navbar-menu" id="navMenu">
					<div class="navbar-end">
						<div class="navbar-item has-dropdown is-hoverable">
							<a href="#" class="navbar-link">English</a>
							<div class="navbar-dropdown is-boxed"></div>
							<a href="#" class="navbar-item">Language</a>
							<a href="#" class="navbar-item">Language</a>
							<a href="#" class="navbar-item">Language</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<section class="section">
			<div class="container">
				<form action=" " class="content">
					<div class="field has-addons">
						<div class="control is-expanded">
							<input
								type="search"
								name="search"
								class="input is-large"
								id="search"
								placeholder="Search for pokemon"
								aria-label="search for..."
							/>
						</div>
						<div class="control">
							<button
								type="submit"
								class="button is-large is-primary"
							>
								Search
							</button>
						</div>
					</div>
				</form>

				<!-- start of pokemon list -->
				<h1 class="title has-text-centered">List of Pokemon</h1>
				<div class="columns is-multiline">
					<!-- bulbasaur -->
					<div class="column is-half-tablet is-one-quarter-desktop">
						<div class="card">
							<div class="card-image">
								
							</div>
						</div>
						<!-- Adding Empty UL with LI to create buttons with each pokemon name -->
					</div>
				</div>
				
				<!-- card sections -->
				<div class="columns is-multiline">
					<div class="column is-half-tablet is-one-quarter-desktop">
						<div class="main-container">
							<div id="modal-container"></div>
							<ul class="pokemon-list">
								<li></li>
							</ul>
						</div>
					</div>
				</div>
		</section>

		<script src="js/promise-polyfill.js"></script>
		
		<script src="js/scripts.js"></script>

		<!-- bootstrap cdn -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
