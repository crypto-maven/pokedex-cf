<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Pokedex</title>
		<!-- css stylesheet -->
		<link rel="stylesheet" href="css/styles.css" />
		<!-- bulma cdn -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
		/>
		<!-- fontawesome cdn-->
		<script
			defer
			src="https://pro.fontawesome.com/releases/v5.10.2/js/all.js"
			integrity="sha384-lowSFbzpSYKDOsvnpi2JVneSnkrbVjOTwcHOWpC+tj/YT1mxTDIB3ZqbtllmfUSC"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav
			class="navbar is-primary"
			role="navigation"
			aria-label="Main navigation"
		>
			<div class="container">
				<div class="navbar-brand">
					<a href="index.html" class="navbar-item">Pokedex</a>
					<img src="img/pokeball.svg" class="pokeball" />
					<button class="button navbar-burger" data-target="navMenu">
						<span></span>
						<span></span>
						<span></span>
					</button>
				</div>
				<div class="navbar-menu" id="navMenu">
					<div class="navbar-end">
						<div class="navbar-item has-dropdown is-hoverable">
							<a href="#" class="navbar-link">English</a>
							<div class="navbar-dropdown is-boxed"></div>
							<a href="#" class="navbar-item">Language</a>
							<a href="#" class="navbar-item">Language</a>
							<a href="#" class="navbar-item">Language</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<section class="section">
			<div class="container">
				<form action=" " class="content">
					<div class="field has-addons">
						<div class="control is-expanded">
							<input
								type="search"
								name="search"
								class="input is-large"
								id="search"
								placeholder="Search for pokemon"
								aria-label="search for..."
							/>
						</div>
						<div class="control">
							<button
								type="submit"
								class="button is-large is-primary"
							>
								Search
							</button>
						</div>
					</div>
				</form>

				<!-- start of pokemon list -->
				<h1 class="title has-text-centered">List of Pokemon</h1>
				<div class="columns is-multiline">
					<!-- bulbasaur -->
					<div class="column is-half-tablet is-one-quarter-desktop">
						<div class="card">
							<div class="card-image">
								<figure class="image is-square">
									<img
										src="img/bulbasaur.png"
										alt="pokemon image and stats"
									/>
								</figure>
							</div>
					<!-- end of cards -->
					<!-- Adding Empty UL with LI to create buttons with each pokemon name -->
				</div>
			</div>
		</section>

		<script src="js/scripts.js"></script>
	</body>
</html>
